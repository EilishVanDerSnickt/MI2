<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Galgje</title>
  <link rel="stylesheet" href="../build/css/framework7.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
<link rel="stylesheet" href="css/Galgje.css">
    
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
            </div>
            <div class="title sliding">Galgje</div>
            <div class="right">
              <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                <i class="icon f7-icons ios-only">search_strong</i>
                <i class="icon material-icons md-only">search</i>
              </a>
            </div>
            <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input type="search" placeholder="Zoek componenten"/>
                  <i class="searchbar-icon"></i>
                  <span class="input-clear-button"></span>
                </div>
                <span class="searchbar-disable-button">Terug</span>
              </div>
            </form>
          </div>
        </div>
        <div class="page-content">
          <div class="list searchbar-hide-on-search">
            <ul>
              <li>
                <a class="item-content item-link" href="/over/">
                  <div class="item-media"><i class="icon icon-f7"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Over galgje</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="block-title searchbar-found">Componenten</div>
          <div class="list components-list searchbar-found">
            <ul>
              <li>
                <a class="item-content item-link" href="/highscores/">
                  <div class="item-media"><i class="icon icon-f7"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Highscores</div>
                  </div>
                </a>
              </li>
              <li>
                <a class="item-content item-link" href="/spel/">
                  <div class="item-media"><i class="icon icon-f7"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Speel galgje</div>
                  </div>
                </a>
              </li>
              <li>
                <a class="item-content item-link" href="/spelinstructies/">
                  <div class="item-media"><i class="icon icon-f7"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Spelinstructies</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="list simple-list searchbar-not-found">
            <ul>
              <li>Geen resultaten</li>
            </ul>
          </div>
          <div class="block-title searchbar-hide-on-search">Thema's</div>
          <div class="list links-list searchbar-hide-on-search">
            <ul>
              <li>
                <a href="./index.html?theme=ios" class="external">iOS thema</a>
              </li>
              <li>
                <a href="./index.html?theme=md" class="external">Materiaal (MD) thema</a>
              </li>
              <li>
                <a href="/color-themes/">Kleuren thema's</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../build/js/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
    <script src="js/Galgje.js"></script>
    <script src="js/Galgje_Jquery.js"></script>

</body>
</html>
